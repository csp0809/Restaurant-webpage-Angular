<section class="about-section" >
<div class="container">
    <legend>Create Item</legend>
    <form class="small-form " >
        <div class="mb-3">
            <label for="txtName" class="form-label">Id</label>
            <input type="text" name="id" [(ngModel)] = "orderForm.id" class="form-control" id="txtId" />
        </div>
        <div class="mb-3">
            <label for="txtName" class="form-label">Name</label>
            <input type="text" name="name" [(ngModel)] = "orderForm.name" class="form-control" id="txtName" />
        </div>
        <div class="mb-3">
            <label for="txtPrice" class="form-label">Price</label>
            <input type="number" name="price" [(ngModel)] = "orderForm.price" class="form-control" id="txtPrice" />
        </div>
        <div class="mb-3">
            <label for="txtQuantity" class="form-label">Quantity</label>
            <input type="number" name="quantity" [(ngModel)] = "orderForm.quantity" class="form-control" id="txtQuantity" />
        </div>
        <div class="d-flex justify-content-center mt-3">
        <button type="button" (click)="create()" class="btn btn-primary">Create</button>
        </div>
        <br>
        
    </form>
</div>

</section>
