
<!-- About Us Section -->
<section class="about-section" >
    <div class="container">
        <h2>Welcome to <strong>Delight Bites</strong></h2>
        <p class="lead">Where passion meets flavor!</p>
    </div>


<div class="container my-5 " >
    <div class="row justify-content-center">
        <!-- <div class="col-md-10">
            <div class="col col-md-4 offset-md-4">
            <a class="btn btn-primary" [routerLink]="['create']">create</a>
        </div> -->

        <table class="table table-hover"
    style="width: 65vw; background-color: transparent; border-collapse: separate; border-spacing: 0; border-radius: 10px; overflow: hidden;">
    <thead style="background-color: rgba(255, 255, 255, 0.1); border-radius: 10px;">
        <tr style="border-bottom: 2px solid rgba(255, 255, 255, 0.2);">
            <th scope="col" class="p-3 text-center align-middle"> Id</th>
            <th scope="col" class="p-3 text-center align-middle">Name</th>
            <th scope="col" class="p-3 text-center align-middle">Price</th>
            <th scope="col" class="p-3 text-center align-middle">Quantity</th>
            <th scope="col" class="p-3 text-center align-middle" >Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of allOrders"
            style="border-bottom: 1px solid rgba(255, 255, 255, 0.2); transition: all 0.3s ease;">
            <th scope="row" class="p-3 text-center align-middle">{{i.id}}</th>
            <td class="p-3 text-center align-middle">{{i.name}}</td>
            <td class="p-3 text-center align-middle">{{i.price}}</td>
            <td class="p-3 text-center align-middle">{{i.quantity}}</td>
            <td class="p-3 text-center align-middle">
                <a class="btn btn-primary btn-sm" [routerLink]="['/edit', i.id]">Edit</a>
                <button type="button" class="btn btn-danger btn-sm ms-2" (click)="delete(i.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>  
    </div>
    <button class="btn btn-danger" (click)="logout()">Logout</button>

 </div>
</section>
<router-outlet></router-outlet>
